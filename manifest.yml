---
applications:
- name: shine-db
  path: db
  memory: 256M
  no-route: true
  services:
    - shine-hdi-container

- name: shine-admin-backend
  port: 49010
  path: admin-js
  memory: 512M
  services:
    - shine-hdi-container
    - uaa-refapps

- name: shine-ui
  port: 49020
  path: ui
  memory: 768M
  env:
    destinations: >
      [
        {"name":"admin-backend", "url":"http://[hostname]:49010", "forwardAuthToken": true},
        {"name":"xsjs-backend", "url":"http://[hostname]:49030", "forwardAuthToken": true}
      ]
  services:
    - uaa-refapps

- name: shine-xsjs
  port: 49030
  memory: 256M
  path: xsjs
  services:
    - shine-hdi-container
    - uaa-refapps
  env:
    HANA_SERVICE_NAME: shine-hdi-container
    UAA_SERVICE_NAME: uaa-refapps